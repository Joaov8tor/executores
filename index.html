<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: radial-gradient(circle, #0f0f0f, #1c1c1c);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 25px;
            background: linear-gradient(90deg, cyan, magenta, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: shadowChange 5s infinite alternate;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #0088ff, #00ffaa);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            transition: 0.4s;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
        .button:hover {
            background: linear-gradient(90deg, #0055ff, #00ddaa);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0, 255, 255, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shadowChange {
            0% { text-shadow: 0px 0px 10px cyan; }
            25% { text-shadow: 0px 0px 10px magenta; }
            50% { text-shadow: 0px 0px 10px purple; }
            75% { text-shadow: 0px 0px 10px blue; }
            100% { text-shadow: 0px 0px 10px green; }
        }
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 255, 255, 0.5);
            filter: blur(100px);
            border-radius: 50%;
            top: -50px;
            left: -50px;
            animation: moveGlow 6s infinite alternate;
        }
        @keyframes moveGlow {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0px 0px 5px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>

</body>
